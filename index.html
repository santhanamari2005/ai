<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advisor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Select Your Group</h2>
        <select id="groupSelect">
            <option value="">-- Select Group --</option>
            <option value="Economics"> Economics</option>
            <option value="Commerce"> Commerce</option>
            <option value="Accounts"> Accounts</option>
            <option value="Business Statistics"> Business Statistics</option>
            <option value="Computer Application"> Computer Application</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics"> Physics</option>
            <option value="Chemistry"> Chemistry</option>
            <option value="Biology"> Biology</option>
            <option value="Computer Science"> Computer Science</option>
            <option value="History"> History</option>
            <option value="Agriculture"> Agriculture</option>
        </select>

        <h3>Available Degrees</h3>
        <ul id="degreeList"></ul>

        <div id="degreeDetails" class="details-box">
            <h3 id="degreeTitle"></h3>
            <p><strong>Cutoff:</strong> <span id="degreeCutoff"></span></p>
            <p><strong>Future Scope:</strong></p>
            <ul id="degreeScope"></ul>
            <p><strong>Career Options:</strong></p>
            <ul id="degreeCareers"></ul>
        </div>
    </div>
    <div class="section">
        <a href="ai.html"><button>AI CHAT</button></a>
        </div>
   
    <script src="script.js"></script>
</body>
</html>
